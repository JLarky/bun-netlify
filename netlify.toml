# example netlify.toml
[build]
  functions = "netlify/functions"
  # custom build command that install bun and run build
  command = "./scripts/build.sh"
  # CRA output folder
  publish = "build"

[build.environment]
   # disable NPM install
   NPM_FLAGS = "--version"

